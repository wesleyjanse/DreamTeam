<app-showtext></app-showtext>
<div class="container">
  <div *ngFor="let movieDetail of movie.movie_results">
    <div class="row form-group">
      <div class="col-lg-12">
        <div class="row">
          <h3 style="display: inline;">{{movieDetail.title}}</h3>
        </div>
      </div>
    </div>
    <hr>
    <div class="row mt-3">
      <div class="col-lg-12">
        <img src="http://image.tmdb.org/t/p/w500/{{movieDetail.poster_path}}" />
      </div>
    </div>
  </div>
</div>
