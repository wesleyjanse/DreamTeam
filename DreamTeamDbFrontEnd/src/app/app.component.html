<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a style="text-decoration: none; color: white;" [routerLink]="['home']" routerLinkActive="router-link-active" >{{title}}</a>
    <span class="spacer"></span>
    <button *ngIf="login" [routerLink]="['dreamteam']" mat-stroked-button class="m-1">Dreamteam</button>
    <button *ngIf="login" [routerLink]="['leagues']" mat-stroked-button class="m-1">Spelers Zoeken</button>
    <button *ngIf="login" [routerLink]="['favorieteSpelers']" mat-stroked-button class="m-1">Favoriete spelers</button>
    <button *ngIf="login" mat-stroked-button class="m-1">Favoriete teams</button>
    <button *ngIf="login" mat-flat-button class="m-1" (click)="logOut()"> <mat-icon>
        exit_to_app
    </mat-icon></button>
  </mat-toolbar-row>
</mat-toolbar>
